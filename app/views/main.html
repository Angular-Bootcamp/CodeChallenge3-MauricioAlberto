<div class="container-fluid">
 <div class="row">

   <div class="col-xs-10 col-md-10">
     <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="search" placeholder="Search">
      </div>
    </form>
   </div>

   <div class="col-xs-2 col-md-2">
      <span class="icon-sort"  ng-click="vm.order()" ></span>
   </div>

 </div>
</div>

<!-- Evolutions Panel -->
<div class="panel panel-default">
  <div class="panel-body">

    <!-- Pokemon  -->
    <div ng-repeat="pokemon in vm.pokemons | filter:search | orderBy:propertyName:reverse">
      <div class="media">

        <div class="media-left">
          <a href="#/pokemon/{{pokemon.id}}">
            <img class="media-object img-thumbnail evolution-thumbnail"  ng-src="images/pokemons/{{pokemon.id}}.png">
          </a>
        </div>

        <div class="media-body">

          <div class="row">
            <div class="col-xs-12 col-md-12">
              <p class="text-right"><p class="text-right"><span class="text-muted">#{{pokemon.id}}</span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 col-md-6"><h2 class="media-heading"><b>{{pokemon.name | capitalize }}</b></h2></div>
            <div class="col-xs-6 col-md-3"  ng-if="pokemon.level"><p><span class="text-muted">LV. {{pokemon.level}}</span></p></div>
          </div>

          <!-- Pokemon type labels -->
          <div class="row">
            <div class="col-xs-8 col-sm-12"><span ng-repeat="type in pokemon.type" class="label {{type}}"></span></div>
            <div class="col-xs-1 col-sm-3"><span class="icon-pokeball"></span></div>
            <div class="col-xs-2 col-sm-3"><span class="icon-star"></span></div>
          </div>
       </div>

      </div>
    </div>  <!-- END Pokemon  -->

  </div>
</div>
