<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/theme.css -->
    <link rel="stylesheet" href="styles/theme.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pokedexApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- application content-->

    <!-- Navbar header -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-6" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <p class="navbar-text text-center">Pokedex</p> -->
        </div>

        <div class="navbar-collapse collapse" id="navbar-collapse-6" aria-expanded="false">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" class="text-center">All Pokemon</a></li>
            <li><a href="#" class="text-center">Caught Pokemon</a></li>
            <li><a href="#" class="text-center">Battle Box</a></li>
          </ul>
        </div>

      </div>
    </nav>

     <div class="container-fluid">
      <div class="row">

        <div class="col-xs-10 col-md-10">
          <form role="search">
           <div class="form-group">
             <input type="text" class="form-control" placeholder="Search">
           </div>
         </form>
        </div>

        <div class="col-xs-2 col-md-2">
          
        </div>

      </div>
    </div>

    <div class="container-fluid">
      <div ng-view=""></div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
